    .glass {

      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

    .neon-text {

    /* CRT Scanline Effect */
    body::before {
      content: " ";
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 255, 0, 0.03));

      pointer-events: none;
      opacity: 0.15;
    }

    /* NEURØN CUSTOM SCROLLBAR - ELITE FILAMENT DESIGN */
    ::-webkit-scrollbar {
      width: 4px; /* Precision width */
      height: 4px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(2, 2, 2, 0.9);
      border-left: 1px solid rgba(255, 255, 255, 0.02);
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #6366f1, #a855f7);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      background-clip: padding-box;
    }
    ::-webkit-scrollbar-thumb:hover {

      box-shadow: 0 0 10px rgba(99, 102, 241, 0.8), 0 0 20px rgba(168, 85, 247, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    ::-webkit-scrollbar-thumb:active {
      background: #c084fc;
    }
    ::-webkit-scrollbar-corner {
      background: #020202;
    }
    
    /* Firefox Scrollbar Support */
    * {
      scrollbar-width: thin;
      scrollbar-color: #6366f1 rgba(2, 2, 2, 0.9);
    }

    @media print {
      body { background: white !important; color: black !important; }
      body::before { display: none !important; }
      canvas { display: none !important; } /* Hide dynamic particles */
      nav, footer, button, .no-print { display: none !important; }
      
      /* Ensure glass doesn't hide everything, but override manifest-card specifically */
      .glass:not(.manifest-card) { display: none !important; }
      
      #root { padding: 0 !important; }
      .print-only { display: block !important; }
      
      .manifest-card {
        display: block !important;
        border: 2px solid black !important;
        padding: 40px !important;
        color: black !important;
        background: white !important;
        box-shadow: none !important;
        border-radius: 0 !important;
        position: static !important;
        width: 100% !important;
        max-width: none !important;
        visibility: visible !important;
        opacity: 1 !important;
        transform: none !important;
      }

      .manifest-card * {
        color: black !important;
        visibility: visible !important;
      }
      
      /* Ensure the QR container is explicitly styled for print */
      .manifest-card div[class*="bg-white"] {
        border: 1px solid #eee !important;
        box-shadow: none !important;
        background-color: white !important;
